<html>


<head>

    <link rel="stylesheet" type="text/css" href="isosim_styles.css">
    <script type="text/javascript" src="isosim_ajax.js"></script>
    <script type="text/javascript" src="isosim_common.js"></script>


    <script type="text/javascript">
        function jsDoStart() {

            var port = document.getElementById('idJsPort').value;
            doAjaxCall('/iso/v0/server/start?isoPort=' + port, function(response) {

                alert('started');



            }, null, 'GET');

        }

    </script>

</head>

<body style="z-index: 90;">

    <div id="overlay"></div>

    <div id="headerDiv">
        <div class="cl_cursive_heading"> ISO WebSim </div>
        <div class="cl_small_text_new">Developer(s): Raghavendra Balgi (rkbalgi@gmail.com) </div>
    </div>

    <br/>

    <div style="z-index: 90;position: relative; float: left;">
        Port =
        <input id="idJsPort" type="text" value="7777" />
        <input type="button" value="Start" onclick="jsDoStart()" />
    </div>

    <div id="idJsErrorDiv" class="cl_trace_dlg">

        <div class="cl_dlg_header"> WebSim Error Message</div>
        <div id="idJsErrorMsg" class="cl_small_text " style="overflow:auto; margin: 5px; margin:5px; width: 440px; height:140px; color: red;"></div>

        <br/>
        <br/>
        <div align="center" style="align-content:center; ">
            <input type="button" class="cl_small_btn" value="OK" onclick="closeErrorDialog()" />

        </div>
    </div>

</body>

</html>
