<html ng-app="isoApp">


<head>

    <link rel="stylesheet" type="text/css" href="isosim_styles.css">
    <script type="text/javascript" src="angular.min.js"></script>


    <script type="text/javascript">
        function jsDoStart() {

            var port = document.getElementById('idJsPort').value;
            doAjaxCall('/iso/v0/server/start?isoPort=' + port, function (response) {

                alert('started');



            }, null, 'GET');

        }
    </script>

</head>

<body ng-controller="MainCtrl as mainCtrl">

    <table>

        <tr>
            <td> Server Name</td>
            <td>
                <input type="text" ng-model="serverName" />
            </td>
        </tr>
        <tr>
            <td> Server Port</td>
            <td>
                <input type="text" ng-model="serverPort" />
            </td>
        </tr>
        <tr>
            <td>MLI Type</td>
            <td>
                <select ng-model="mliType" ng-model="mliType">
                    <option value="2I">2I</option>
                    <option value="2E">2E</option>


                </select>
            </td>
        </tr>
    </table>





    <button ng-click="mainCtrl.sayHi()">Save</button>




    <script type="text/javascript">
        angular.module('isoApp', []).controller('MainCtrl', [function () {

            var self = this;

            self.serverPort = "";
            self.serverName = "";
            self.mliType = "";

            self.saveServer = function () {
                alert('Hi');
            }





        }]);
    </script>

</body>

</html>
